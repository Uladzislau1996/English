version: '3.8'
services:
  postgres:
    image: postgres:16
    container_name: english-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: english
      POSTGRES_USER: english
      POSTGRES_PASSWORD: english
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U english"]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  pgdata:
